<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="src/img/favicon.ico" />
    <link rel="stylesheet" href="src/style.css" />
    <title>Exchange Rate Calculator</title>
  </head>
  <body>
    <main class="main">

    
    <h1>Exchange Rate Calculator</h1>
    <p>Choose the currency and the amount to get the exchange rate</p>
    <div class="container">
      <div class="currency">
        <select id="currency-1"></select>
        <input type="number" id="amount-1" placeholder="0" value="1">
      </div>

      <div class="swap-rate">
        <button class="btn" id="rate" type="button">Swap</button>
        <div class="rate" id="rate"></div>
      </div>

      <div class="currency">
        <select id="currency-2"></select>
        <input type="number" id="amount-2" placeholder="0">
      </div>
    </div>
  </main>
    <script src="src/script.js"></script>
  </body>
</html>
